service: notes-api

# Create an optimized package for our functions
package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables

provider:
  name: aws
  runtime: nodejs12.x
  stage: prod
  region: us-east-1
  memorySize: 128
  timeout: 5

  # environment variables made available to our functions
  environment:
    tableName: notes

  # permission policy for the functions
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Scan
        - dynamodb:Query
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DescribeTable
      Resource: "arn:aws:dynamodb:us-east-1:*:table/notes"

functions:
  create:
    handler: create.main
    events:
      - http:
          path: notes
          method: post
  get:
    handler: get.main
    events:
      - http:
          path: notes/{id}
          method: get

  list:
    handler: list.main
    events:
      - http:
          path: notes
          method: get

  update:
    handler: update.main
    events:
      - http:
          path: notes/{id}
          method: put

  delete:
    handler: delete.main
    events:
      - http:
          path: notes/{id}
          method: delete
